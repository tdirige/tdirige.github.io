<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaddeus Dirige - Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel (Static) -->
        <div class="left-panel">
            <h1 id="name" class="name">Thaddeus Dirige</h1>
            <h2 id="building-label" class="building-label">Building</h2>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/tdirige/" target="_blank" rel="noopener noreferrer" class="icon-link">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
                <a href="mailto:tdirige@uci.edu" class="icon-link">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z"/>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Right Panel (Dynamic) -->
        <div class="right-panel" id="right-panel">
            <!-- View 1: Elevator Pitch -->
            <div class="view elevator-view">
                <div class="elevator-content">
                    <p>Majoring in business, incoming Consultant.</p>
                    <p>Learning about product and entrepreneurship.</p>
                    <p>Lifting, hooping, eating or reading otherwise.</p>
                </div>
            </div>

            <!-- View 2: Spotify UI -->
            <div class="view spotify-view">
                <div class="spotify-container">
                    <!-- Album Art / Project Image -->
                    <div class="album-art">
                        <img id="project-image" src="assets/projects/placeholder.svg" alt="Project Image">
                    </div>

                    <!-- Project Info -->
                    <div class="project-info">
                        <h3 id="project-title" class="project-title">UCI's 1st AI Case Comp</h3>
                        <p class="artist-name">Thad</p>
                        <p id="project-date" class="project-date">Sep. '25 to Nov. '25</p>
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress-section">
                        <span class="time-elapsed" id="time-elapsed">0:00</span>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <span class="time-total">0:30</span>
                    </div>

                    <!-- Playback Controls -->
                    <div class="controls">
                        <button class="control-btn" id="prev-btn" aria-label="Previous">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                            </svg>
                        </button>
                        <button class="control-btn play-pause-btn" id="play-pause-btn" aria-label="Play">
                            <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                            </svg>
                        </button>
                        <button class="control-btn" id="next-btn" aria-label="Next">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Device Label -->
                    <div class="device-label">
                        <svg class="volume-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                        </svg>
                        <span>Locked In</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/projects.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/scroll.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
