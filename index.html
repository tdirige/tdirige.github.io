<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaddeus Dirige - Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel (Static) -->
        <div class="left-panel">
            <h1 id="name" class="name">Thaddeus Dirige</h1>
            <h2 id="building-label" class="building-label">Building</h2>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/tdirige/" target="_blank" rel="noopener noreferrer" class="icon-link">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
                <a href="mailto:tdirige@uci.edu" class="icon-link">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z"/>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Right Panel (Dynamic) -->
        <div class="right-panel" id="right-panel">
            <!-- View 1: Elevator Pitch -->
            <div class="view elevator-view">
                <div class="elevator-content">
                    <p>üéì Experience across consulting, data analytics, marketing ++ </p>
                    <p>üîç Learning about product and entrepreneurship</p>
                    <p>üå¥ Recent hobbies - Muay Thai, weekend traveling </p>
                </div>
            </div>

            <!-- View 2: Spotify UI -->
            <div class="view spotify-view">
                <div class="spotify-layout">
                    <!-- Left: Player -->
                    <div class="spotify-container">
                        <!-- Album Art / Project Image -->
                        <div class="album-art">
                            <img id="project-image" src="assets/projects/ai-case-comp.jpg" alt="Project Image">
                        </div>

                        <!-- Project Info -->
                        <div class="project-info">
                            <h3 id="project-title" class="project-title">UCI's 1st AI Case Comp</h3>
                            <p class="artist-name">Thad</p>
                            <p id="project-date" class="project-date">Sep. '25 to Nov. '25</p>
                        </div>

                        <!-- Progress Bar -->
                        <div class="progress-section">
                            <span class="time-elapsed" id="time-elapsed">0:00</span>
                            <div class="progress-bar-container">
                                <div class="progress-bar" id="progress-bar"></div>
                            </div>
                            <span class="time-total">0:30</span>
                        </div>

                        <!-- Playback Controls -->
                        <div class="controls">
                            <!-- Shuffle (nonfunctional) -->
                            <button class="control-btn disabled" aria-label="Shuffle" disabled>
                                <svg viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.018 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5zm7.1 7.508.9-1.084.953 1.168a2.25 2.25 0 0 0 1.724.808h1.947l-1.018-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.795-.952z"/>
                                </svg>
                            </button>

                            <!-- Previous (functional) -->
                            <button class="control-btn" id="prev-btn" aria-label="Previous">
                                <svg viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z"/>
                                </svg>
                            </button>

                            <!-- Play / Pause (functional) -->
                            <button class="control-btn play-pause-btn" id="play-pause-btn" aria-label="Play">
                                <svg id="play-icon" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"/>
                                </svg>
                                <svg id="pause-icon" viewBox="0 0 16 16" fill="currentColor" style="display: none;">
                                    <path d="M2.7 1a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7H2.7zm8 0a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-2.6z"/>
                                </svg>
                            </button>

                            <!-- Next (functional) -->
                            <button class="control-btn" id="next-btn" aria-label="Next">
                                <svg viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"/>
                                </svg>
                            </button>

                            <!-- Loop/Repeat (nonfunctional) -->
                            <button class="control-btn disabled" aria-label="Repeat" disabled>
                                <svg viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z"/>
                                </svg>
                            </button>
                        </div>

                        <!-- Device Label -->
                        <div class="device-label">
                        </div>
                    </div>

                    <!-- Right: Transcript -->
                    <div class="transcript-panel" id="transcript-panel">
                        <!-- populated by transcript.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/projects.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/scroll.js"></script>
    <script src="scripts/transcript.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
